<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tr·∫£i B√†i Tarot 3 L√°</title>
  <style>
    body {

      text-align: center;

    }
    select, input, button {

    .deck {

      cursor: pointer;
      border-radius: 8px;

    .card:hover {

    }
    .result {
      margin-top: 30px;

    }
    .card-reveal {
      width: 200px;
    }

    }
  </style>
</head>
<body>
  <h1>üîÆ Ch·ªçn 3 L√° B√†i Tarot üîÆ</h1>

  <div>
    <label>Ch·ªçn v·∫•n ƒë·ªÅ b·∫°n quan t√¢m:</label><br>
    <select id="question">
      <option value="tinh_yeu">T√¨nh y√™u</option>
      <option value="su_nghiep">S·ª± nghi·ªáp</option>
      <option value="tai_chinh">T√†i ch√≠nh</option>
      <option value="suc_khoe">S·ª©c kh·ªèe</option>
    </select>
  </div>

  <div>
    <label>Vi·∫øt r√µ n·ªôi dung b·∫°n mu·ªën h·ªèi:</label><br>
    <input type="text" id="userQuestion" placeholder="V√≠ d·ª•: Ng∆∞·ªùi ·∫•y c√≥ c√≤n y√™u m√¨nh kh√¥ng?" size="50">
  </div>

  <button onclick="startShuffle()">X√†o B√†i üîÅ</button>

  <div class="deck" id="deck"></div>

  <div class="result" id="result"></div>

  <script>
    let cards = [];

    async function loadCards() {
  const response = await fetch('tarot_cards_full_78.json');
  const data = await response.json();
  cards = data.cards.map(card => ({
    name: card.name,
    img: card.image || 'https://upload.wikimedia.org/wikipedia/commons/5/5d/RWS_Tarot_Back.jpg',
    meaning: card.meaning_up || "Kh√¥ng r√µ √Ω nghƒ©a."
  }));
}


    let selectedCards = [];

    function shuffleDeck() {
      let shuffled = [...cards];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled.slice(0, 12);
    }

    function startShuffle() {
      if (cards.length === 0) {
        alert("ƒêang t·∫£i b·ªô b√†i, vui l√≤ng th·ª≠ l·∫°i sau v√†i gi√¢y...");
        return;
      }
      selectedCards = [];
      const deckContainer = document.getElementById("deck");
      deckContainer.innerHTML = "";
      const drawn = shuffleDeck();

      drawn.forEach((card) => {
        const cardDiv = document.createElement("div");
        cardDiv.className = "card";
        cardDiv.onclick = () => selectCard(card, cardDiv);
        deckContainer.appendChild(cardDiv);
      });

      document.getElementById("result").innerHTML = "<p>Ch·ªçn 3 l√° b√†i ƒë·ªÉ xem l·ªùi gi·∫£i üåü</p>";
    }

    function selectCard(card, cardDiv) {
      if (selectedCards.length >= 3 || cardDiv.classList.contains("selected")) return;

      cardDiv.classList.add("selected");
      selectedCards.push(card);

      if (selectedCards.length === 3) {
        revealCards();
      }
    }

    function revealCards() {
      const resultDiv = document.getElementById("result");
      const userQ = document.getElementById("userQuestion").value;
      const topic = document.getElementById("question").options[document.getElementById("question").selectedIndex].text;

      let content = `<p><em>Ch·ªß ƒë·ªÅ:</em> ${topic}</p>
                     <p><em>C√¢u h·ªèi:</em> ${userQ}</p>`;

      selectedCards.forEach((card, i) => {
        content += `
          <div class="card-reveal">
            <img src="${card.img}" alt="${card.name}">
            <p><strong>L√° ${i + 1}: ${card.name}</strong></p>
            <p><strong>√ù nghƒ©a:</strong> ${card.meaning}</p>
          </div>
        `;
      });

      document.getElementById("deck").innerHTML = "";
      resultDiv.innerHTML = content;
    }

    // Load 78 l√° b√†i khi trang t·∫£i
    window.onload = loadCards;
  </script>
</body>
</html>
